            font-size: 16px !important;
        }
        .safe-pb {
            padding-bottom: calc(5rem + var(--safe-area-inset-bottom));
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
